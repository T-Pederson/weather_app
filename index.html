<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <input type="text" name="city" id="city" placeholder="Search Location..." required autocomplete="off">
  <div id="errorMessage">
    <p>Location not found.</p>
    <p>Please search "City", "City, Country", or "City, State, US"</p>
  </div>
  <div class="weather">
    <img src="" alt="Weather Type" class="weatherType">
    <p class="weatherDescription"></p>
    <p class="temp"></p>
    <p class="feelsLike"></p>
    <p class="humidity"></p>
    <p class="windSpeed"></p>
    <p class="location"></p>
    <p id="units" class="imperial">Display °C</p>
  </div>
  <div id="footer">
    <p><a href="https://github.com/T-Pederson">© Tyson Pederson</a></p>
    <p>Background image by <a href="https://pixabay.com/users/_namfon_-16559457/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=5375005">Sasimaporn Moonthep</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=5375005">Pixabay</a></p>
  </div>
</body>
</html>
