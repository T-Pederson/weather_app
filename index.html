<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div id="content">
    <div class="weather">
      <p class="location"></p>
      <p class="temp"></p>
      <p class="weatherDescription"></p>
      <img src="" alt="Weather Type" class="weatherType">
      <input type="text" name="locationSearch" id="locationSearch" placeholder="Search Location..." required autocomplete="off">
      <p id="units" class="imperial">Display Â°C</p>
      <div id="errorMessage">
        <p>Location not found.</p>
        <p>Please search "City", "City, Country", or "City, State, US"</p>
      </div>
    </div>
    <div class="miscWeather">
      <p class="feelsLike"></p>
      <p class="humidity"></p>
      <p class="windSpeed"></p>
    </div>
  </div>
  <div id="footer">
    <p>Created by <a href="https://www.linkedin.com/in/tyson-pederson-814445109/">Tyson Pederson</a></p>
    <p>Background image by <a href="https://pixabay.com/users/_namfon_-16559457/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=5375005">Sasimaporn Moonthep</a> from <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=5375005">Pixabay</a></p>
  </div>
</body>
</html>
